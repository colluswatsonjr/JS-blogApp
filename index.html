<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogApp</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="title">Hello...</div>
            <div class="subtitle">Create New Post!</div>
            <div class="input-container">
                <form action="post" id="createCardForm" class="card-form">
                    <label for="card-title">Title:</label><br>
                    <input type="text" name="card-title" id="cardTitleField"><br>
                    <label for="card-author">Author:</label><br>
                    <input type="text" name="card-author" id="cardAuthorField"><br>
                    <label for="card-content">What would you like to say?</label><br>
                    <textarea name="card-content" id="cardContentField" cols="30" rows="10"></textarea><br>
                    <button type="submit" id="formButton">Create New Card</button>
                </form>
            </div>
        </div>

        <br>

        <select class="middle" name="show-cards" id="showCards">
            <option value="currentCards">Current Cards</option>
            <option value="removedCards">Removed Cards</option>
        </select>

        <br>

        <div class="cards" id="holdCards">
            <!-- <div class="card">
                <h2 id="cardTitle">${data.title}</h2>
                <h3 id="cardContent">${data.content}</h3>
                <h4 id="cardAuthor">${data.author}</h4>
                <br>
                <button id="editCard">Edit Card</button>
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
                <button id="restoreCard">Restore Card</button>
                <button id="removeCard">Remove Card</button> -->
            </div>
        </div>
    </div>


    <script src="javascripts/index.js"></script>


</body>

</html>
