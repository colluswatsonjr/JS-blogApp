<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogApp</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="container">
        <div class="full-row">
            <form action="post" id="createCardForm" class="card-form">
                <label for="card-title">Title:</label><br>
                <input type="text" name="card-title" id="cardTitleField"><br>
                <label for="card-author">Author:</label><br>
                <input type="text" name="card-author" id="cardAuthorField"><br>
                <label for="card-content">What would you like to say?</label><br>
                <textarea name="card-content" id="cardContentField" cols="30" rows="10"></textarea><br>
                <button type="submit">Create New Card</button>
            </form>
        </div>
        <br>
        <div class="">
            <select class="row" name="show-cards" id="showCards">
                <option value="currentCards">Current Cards</option>
                <option value="removedCards">Removed Cards</option>
            </select>

            <div class="cards row" id="holdCards">


            </div>
        </div>
    </div>


    <script src="javascripts/index.js"></script>


</body>

</html>
